# Font
font:
  size: 11.0
  normal:
    family: Source Code Pro Medium
  bold:
    family: Source Code Pro Medium
  italic:
    family: Source Code Pro Medium

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1b2b34'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x343d46'
    red:     '0xEC5f67'
    green:   '0x99C794'
    yellow:  '0xFAC863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xd8dee9'
